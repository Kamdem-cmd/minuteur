<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compte à Rebours</h1>
    <input type="number" id="duration3" min="1" max="24" placeholder="jours" required>
    <label for="duration3"> : </label>
    <input type="number" id="duration2" min="1" max="59" placeholder="heures" required>
    <label for="duration2"> : </label>
    <input type="number" id="duration1" min="1" max="59" placeholder="minutes" required>
    <label for="duration1"> : </label>
    <input type="number" id="duration" min="1" max="59" placeholder="secondes" required>

    <button onclick="startCountdown()">Démarrer</button>
  
    <div class="screen">
        <div id="timer3">0</div>
        <label for="timer2" class="label"> : </label>
        <div id="timer2">0</div>
        <label for="timer1" class="label"> : </label>
        <div id="timer1">0</div>    
        <label for="timer" class="label"> : </label>
        <div id="timer">0</div>
    </div>

    <div id="timerEnd"></div>
    
  </body>
</html>
